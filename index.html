<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>faceboom accounting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container form">
      <div class="form-login">
        <div class="form content">
          <header>login</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot pass">forget password</a>
            </div>

            <div class="field button-field">
              <button>login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >already have an accounting?
              <a href="#" class="signup-link">signup</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field-facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>login with facebook</span>
          </a>

          <div class="media-options">
            <a href="#" class="field-google">
              <img src="/image/logo.png" alt="" class="google-img" />

              <span>login with google</span>
            </a>
          </div>
        </div>
      </div>

      <!-- ------------------signuo -->
      <div class="signup"></div>
      <div class="form-login">
        <div class="form content">
          <header>signup</header>
          <form action="#">

            <div class="field input-field">
              <input type="email" placeholder="email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="password" class="password" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <!-- <div class="form-link">
              <a href="#" class="forgot pass">forget password</a>
            </div> -->

            <div class="field button-field">
              <button>signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >already have an accounting?
              <a href="#" class="login">login</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field-facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>login with facebook</span>
          </a>

          <div class="media-options">
            <a href="#" class="field-google">
              <img src="/image/logo.png" alt="" class="google-img" />

              <span>login with google</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
